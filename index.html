  <div class="row container-fluid ct">
    <div class = 'col-lg-6'>

      <a>Python</a>
      <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped" style="width: 95%"></div>
      </div>

      <a>JavaScript</a>
      <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-info" style="width: 85%"></div>
      </div>

      <a>Microsoft Office</a>
      <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
      </div>
    </div>



    <div class = 'col-lg-6'>

      <a>HTML, CSS</a>
      <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-success" style="width: 90%"></div>
      </div>

      <a>C++</a>
      <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
      </div>
    </div>

    <p> </p>
    <div class = 'bt'>
      <button type="button" class="btn btn-outline-primary">More about me</button>

      <button type="button" class="btn btn-outline-warning" id="liveToastBtn">Contact work</button>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="https://teky.edu.vn/blog/wp-content/uploads/2021/02/logo-teky.png" class="rounded me-2" alt="teky" width= "20%">
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Please Login to contact for work!
        </div>
      </div>
    </div>

  </div>







  
  <!-- toasts -->
  <script>
    const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')
if (toastTrigger) {
  toastTrigger.addEventListener('click', () => {
    const toast = new bootstrap.Toast(toastLiveExample)

    toast.show()
  })
}
  </script>
  


  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>
